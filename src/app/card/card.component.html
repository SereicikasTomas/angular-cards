<div class="card">
  <div class="card__image">
    <img [src]="imageUrl" alt="" />
  </div>
  <div class="card__content">
    <div class="media">
      <h2 class="media__title">{{ title }}</h2>
      <p class="media__subtitle">{{ username }}</p>
    </div>
    <div class="description">
      {{ content }}
    </div>
  </div>
</div>
